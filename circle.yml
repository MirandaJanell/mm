machine:
  python:
    version: 2.7
  environment:
      CI: true
dependencies:
  pre:
    - apt-get install python-keyring
    - apt-get install python-gnomekeyring
    - pip install jinja2 suds keyring markupsafe pyyaml requests
test:
  override:
    - nosetests test/suite.py:
        timeout: 1200