machine:
  environment:
      CI: true
dependencies:
  pre:
    - sudo apt-get install python-keyring
    - sudo apt-get install python-gnomekeyring
    - sudo pip install jinja2 suds keyring markupsafe pyyaml requests mock
general:
  branches:
    only:
      - master
      - atom
      - pip
test:
  override:
    - python test --api=31.0:
        timeout: 1200